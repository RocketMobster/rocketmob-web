<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - RocketMobster Software</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    a {
      color: #0070f3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Path check to prevent infinite loops
    document.addEventListener('DOMContentLoaded', function() {
      // Only redirect if we're not already in the rocketmob-web path
      var currentPath = window.location.pathname;
      if (!currentPath.startsWith('/rocketmob-web/')) {
        setTimeout(function() {
          window.location.href = "/rocketmob-web/";
        }, 1000);
      }
    });
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Sorry, the page you're looking for doesn't exist.</p>
  <p><a href="/rocketmob-web/">Return to RocketMobster Software Homepage</a></p>
</body>
</html>
